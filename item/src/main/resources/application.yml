spring:
  application:
    name: user-management
  datasource:
    url: jdbc:mysql://localhost:3306/user_management?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-flex:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.example.usermanagement.entity

server:
  port: 8080
  servlet:
    context-path: /

knife4j:
  enable: true
  openapi:
    title: 用户管理系统API文档
    description: 基于Spring Boot 3.x的用户管理模块API文档
    version: 1.0.0
    contact:
      name: API Support
      email: support@example.com
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0.html

# JWT配置
jwt:
  secret: your-secret-key-here-1234567890
  expire-time: 7200000 # 2小时，单位：毫秒